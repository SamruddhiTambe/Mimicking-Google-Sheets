<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <i class="fa fa-table fa-3x" aria-hidden="true"></i>
        <h1>Google Sheets Clone</h1>
    </header>

    <!-- Toolbar -->
    <div class="toolbar">
        <button id="bold-btn">Bold</button>
        <button id="italic-btn">Italic</button>
        <button id="highlight-btn">Highlight</button>
        <button id="add-row">+ Row</button>
        <button id="add-col">+ Column</button>
        <button id="delete-row">- Row</button>
        <button id="delete-col">- Column</button>
    </div>

    <!-- Formula Bar -->
    <div class="formula-bar">
        <label for="formula-input">Formula:</label>
        <input type="text" id="formula-input" placeholder="Enter formula (e.g., =SUM(A1:A3))">
        <button id="apply-formula">Apply Formula</button>
    </div>

    <!-- Spreadsheet Table -->
    <div class="spreadsheet-container">
        <table id="spreadsheet">
            <thead>
                <tr>
                    <th></th> <!-- Top-left corner blank -->
                    <th>A</th> <th>B</th> <th>C</th> <th>D</th> <th>E</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/formulas.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
